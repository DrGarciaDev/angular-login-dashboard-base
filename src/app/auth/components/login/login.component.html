<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form 
        class="example-form" 
        (ngSubmit)="login(formLogin)" 
        #formLogin="ngForm" 
      >
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput 
              type="email"
              name="email"
              required
              [(ngModel)]="usuario.email"
              placeholder="Email"
            >
            <span 
                *ngIf="formLogin.submitted && formLogin.controls['email'].errors"
                class="text-danger animated fadeIn"
            >
                El correo es obligatorio
            </span>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <!-- <input matInput type="password" placeholder="Password"> -->
            <input matInput 
              type="password"
              name="password"
              required
              [(ngModel)]="usuario.password"
              placeholder="Password"
            >
            <span 
                *ngIf="formLogin.submitted && formLogin.controls['password'].errors"
                class="text-danger animated fadeIn"
            >
                El password es obligatorio
            </span>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="primary" class="btn-block">Log in</button>
      </form>
    </mat-card>
  </div>
